<div class="wrapper">
  <div class="container" id="container" [class.right-panel-active]="isSignUpActive">
  <!-- Register Section -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <h1>Create Account</h1>
      <span>or use your email for registration</span>
      <input type="text" name="name" [(ngModel)]="name" placeholder="Name" required />
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
      <div class="select-wrapper">

      <select name="role" [(ngModel)]="role" required>
        <option value="" disabled>Select Role</option>
        <option value="STUDENT">Student</option>
        <option value="MENTOR">Mentor</option>
        <option value="HOD">HOD</option>
      </select>
      </div>

      <button type="submit">Sign Up</button>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </form>
  </div>

  <!-- Login Section -->
  <div class="form-container sign-in-container">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <h1>Sign in</h1>
      <span>or use your account</span>
      <input type="email" name="email" [(ngModel)]="loginEmail" placeholder="Email" required />
      <input type="password" name="password" [(ngModel)]="loginPassword" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="toggleForm(false)">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" (click)="toggleForm(true)">Sign Up</button>
      </div>
    </div>
  </div>
</div>


</div>
