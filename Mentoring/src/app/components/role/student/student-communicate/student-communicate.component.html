<div class="chat-box">
  <h3>Chat</h3>
  <div class="messages">
    <div *ngFor="let msg of messages" [class.self]="msg.sender.id === userId">
      <b>{{ msg.sender.name }}:</b> {{ msg.content }} <small>{{ msg.timestamp | date:'short' }}</small>
    </div>
  </div>

  <input [(ngModel)]="newMessage" placeholder="Type a message" />
  <button (click)="sendMessage()">Send</button>
</div>
