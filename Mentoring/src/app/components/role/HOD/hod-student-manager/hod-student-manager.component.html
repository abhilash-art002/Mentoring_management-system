<div class="hod-panel">
  <h2>Students Under You</h2>
  <table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mentor</th>
        <th>Assign</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.mentor?.name || 'Not Assigned' }}</td>
        <td>
          <select [(ngModel)]="selectedMentors[student.id]">
            <option *ngFor="let mentor of mentors" [value]="mentor.id">{{ mentor.name }}</option>
          </select>
          <button (click)="assignMentor(student.id)">Assign</button>
        </td>
        <td>
          <button style="background-color: red;" (click)="removeMentor(student.id)" [disabled]="!student.mentor">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
